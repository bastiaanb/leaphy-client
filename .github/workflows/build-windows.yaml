name: Build for Windows

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - run: yarn ci
    - name: package
      run: yarn run package:electron:win32
    - name: archive windows package
      uses: actions/upload-artifact@v2
      with:
        name: easybloqs-win32-x64
        path: |
          easybloqs-win32-x64
    - name: create installer
      run: yarn run installer:electron:win32
    - name: archive windows installer
      uses: actions/upload-artifact@v2
      with:
        name: easybloqs-win32-x64-installer
        path: |
          installers/win32
      env:
        CI: true
        DEBUG: electron-windows-installer:*
